<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{sTitle}}</h1>
        <button v-on:click="fnChangeTitle">누르기</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                sTitle:'안녕하세요'
            },
            methods:{
                fnChangeTitle(){
                    this.sTitle='hello'
                }
            }
        });
    </script>
</body>
</html>
